

<html>
  <head>
      <title>Chat Bot</title>
      <meta name=viewport content="width=device-width, initial-scale=1">
      <link rel="icon" type="image/png" >
      <!-- CSS -->
      <link rel="stylesheet" href="assets/css/font-awesome.min.css">
      <link rel="stylesheet" href="assets/css/style.css">
      
  </head>
  <body>


    <div class="container">

    

      <div class="text-center hd1">
        <img src="assets/img/bot.jpeg" alt="bot1" class="img-bot">
        <br>
        Chat Bot do Carlos
        <br>


      
      </div>

      <mybot>

        </div><!--chatCont end-->

        <div class="profile_div">
          <div class="row">
            <div class="col-hgt">
              <img src="assets/img/chat-bot.jpg" class="img-circle img-profile">

            <div class="col-hgt">
              <div class="chat-txt">

            </div><!--col-hgt end-->
          </div><!--row end-->
        </div><!--profile_div end-->

    </div><!--container end-->
